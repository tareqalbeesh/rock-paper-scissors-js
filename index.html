<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>

    <div class="content">
        <p id="round">Round 1</p>
        <div class="buttons">

            <button id="rock-btn"><img width="100" height="100" src="https://img.icons8.com/ios/100/rock.png"
                    alt="rock" /></button>
            <button id="paper-btn"><img width="100" height="100" src="https://img.icons8.com/ios/100/paper.png"
                    alt="paper" /></button>
            <button id="scissor-btn"><img width="100" height="100" src="https://img.icons8.com/ios/100/scissors.png"
                    alt="scissors" /></button>
        </div>
        <div id="what-happened">Pick your choice</div>
        <div class="scores">
            <span>Player Score : <span id="player-score">0</span></span>

            <span> Computer Score :<span id="computer-score">0</span></span>
        </div>
    </div>
    <footer class="credits">
        <a href="https://icons8.com/icon/6552/paper">Paper</a> ,
        <a href="https://icons8.com/icon/37409/rock">Rock</a>,
        <a href="https://icons8.com/icon/37828/scissors">Scissors</a> icons by <a href="https://icons8.com">Icons8</a>
    </footer>
    <script src="script.js"></script>


</body>

</html>
